<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/flexible.js"></script>
    <title> 图片漂浮碰壁反弹</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div id="f"><img> </div>
        <div id="h"><img> </div>
        <div class="photo"><img></div>
        <div class="photo1"><img></div>
        <div class="photo2"><img></div>
        <div class="photo3" ><img></div>
        <div class="photo4"><img></div>
    </div>
    <div class="Prompt">
        <div class="Prompt-click"></div>
    </div>
    <div class="mask hide"></div>
    <div class="popup hide">
        <div class="pop-main">
            <div class="pop-main-img"><img src="./img/photo/img1.jpg" alt=""></div>
            <div class="pop-main-info">
                <div class="calendar">
                    <span class="year">201703</span>
                    <span class="day">29</span>
                </div>
                <div class="text"><p>建设银行深圳市分行王业行长在上村户外调研</p></div>
            </div>
        </div>
        <div class="pop-buttom">
            <div class="close"></div>
            <div class="fabulous">
                <div class="finger"></div>
                <div class="count">0</div>
            </div>
        </div>
    </div>
    

    <script src="./img/imgdata.json"></script>
    <script src="./js/jquery-1.9.1.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
